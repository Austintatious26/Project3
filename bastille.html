<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>OhMyFood!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/dist/css/main.css">  
        <script src="https://kit.fontawesome.com/597d66a59f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header class="header">
            <a class="nav" href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img class="logo" src="assets/logo/ohmyfood.png" alt="Oh my food logo">
        </header>
    
    <main class="restaurant-main">
        <img class="heading-restaurant-img" src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille">
        
        <article class="menu">
            <h2 class="menu__title">Bastille</h2>
                        
            <div class="heart">
                <i class="fa-solid fa-heart solid"></i>
                <i class="fa-regular fa-heart outline"></i>
            </div>
                        
            <div class="menu__wrap">
                <section class="menu__section">
                    <h3 class="menu__section-title"><span class="underline">ENTR</span>EES</h3>
                    <br>
                    <div class="menu__dish-wrap">
                        <button class="menu__dish-btn" type="button">
                            <span class="menu__dish-text">
                                <span class="menu__dish-name">Citrus Squid Carpaccio</span>
                                <span class="menu__dish-descrip">With orange zest</span>
                            </span>
                            
                            <span class="menu__dish-price"><span class="menu__dish-euro">25&euro;</span></span>
                            
                            <span class="menu__checkbox">
                                <span class="menu__circle">
                                    <i class="fa-solid fa-check menu__checkmark"></i>
                                </span>
                            </span>
                        </button>

                        <button class="menu__dish-btn" type="button">
                            <span class="menu__dish-text">
                                <span class="menu__dish-name">Grandmother's Vegetable Soup</span>
                                <span class="menu__dish-descrip">Carrots, parsnips, Jerusalem artichoke</span>
                            </span>
                            
                            <span class="menu__dish-price"><span class="menu__dish-euro">35&euro;</span></span>
                            
                            <span class="menu__checkbox">
                                <span class="menu__circle">
                                    <i class="fa-solid fa-check menu__checkmark"></i>
                                </span>
                            </span>
                        </button>

                        <button class="menu__dish-btn" type="button">
                            <span class="menu__dish-text">
                                <span class="menu__dish-name">Onion Soup</span>
                                <span class="menu__dish-descrip">Revisted</span>
                            </span>
                            
                            <span class="menu__dish-price"><span class="menu__dish-euro">20&euro;</span></span>
                            
                            <span class="menu__checkbox">
                                <span class="menu__circle">
                                    <i class="fa-solid fa-check menu__checkmark"></i>
                                </span>
                            </span>
                        </button>
                    </div>
                </section>
                
                <section class="menu__section">
                    <h3 class="menu__section-title"><span class="underline">MAIN</span> DISH</h3>
                    
                    <br>

                    <div class="menu__dish-wrap">
                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Scallops</span>
                            <span class="menu__dish-descrip">With mashed parsnip</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">40&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Magret de canard</span>
                            <span class="menu__dish-descrip">With mashed potatoes</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">35&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Game Hen</span>
                            <span class="menu__dish-descrip">With vegetable gnocchis</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">44&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>
                    
                    </div>
                </section>
                
                <section class="menu__section">
                    <h3 class="menu__section-title"><span class="underline">DESS</span>ERTS</h3>
                    
                    <br>

                    <div class="menu__dish-wrap">
                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Floral Ice Cream</span>
                            <span class="menu__dish-descrip">With hazelnut butter</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">18&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Chocolate Lava Cake</span>
                            <span class="menu__dish-descrip">Revisited</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">22&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Napolean</span>
                            <span class="menu__dish-descrip">With blueberries and marzipan</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">23&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>
                    
                    </div>
                </section>
                
            </div>
            </article>
        
            <section class="order-button">
                <a class="order-button__whole" href="#">
                    <p class="order-button__text"><strong>Order</strong></p>
                </a>
            </section>
    
    </main>

    <footer class="footer">
        <section class="footer__content">
            <img class="footer__logo" src="/assets/logo/ohmyfood.png" alt="ohmyfood">
            
            <div class="footer__ute">
                <i class="fa-solid fa-utensils footer__icon"></i> 
                <a class="footer__text" href="#"><strong>Suggest a restaurant</strong></a>
            </div>
            
            <div class="footer__part">
                <i class="fa-solid fa-handshake-angle footer__icon"></i>
                <a class="footer__text" href="#"><strong>Become a partner</strong></a>
            </div>
            
            <a class="footer__legal" href="#">Legal</a>
            
            <a class="footer__contact" href="recipient@gmail.com">Contact</a>
        </section>
    </footer>

    </body>
</html>
