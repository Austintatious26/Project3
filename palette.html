<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>OhMyFood!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/dist/css/main.css">  
        <script src="https://kit.fontawesome.com/597d66a59f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <div class="body">
      
        <header class="header">
            <a class="nav" href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img class="logo" src="assets/logo/ohmyfood.png" alt="Oh my food logo">
        </header>
    
    <main class="restaurant-main">
        <img class="heading-restaurant-img" src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">

        <article class="menu">
            <h2 class="menu__title">The Full Palette</h2>
            
            <div class="heart">
                <i class="fa-solid fa-heart solid"></i>
                <i class="fa-regular fa-heart outline"></i>
            </div>

            <div class="menu__wrap">
                <section class="menu__section">
                    <h3 class="menu__section-title"><span class="underline">ENTR</span>EES</h3>
                    <br>
                    <div class="menu__dish-wrap">
                        <button class="menu__dish-btn" type="button">
                            <span class="menu__dish-text">
                                <span class="menu__dish-name">Escargot</span>
                                <span class="menu__dish-descrip">With southern french spices</span>
                            </span>
                            
                            <span class="menu__dish-price"><span class="menu__dish-euro">25&euro;</span></span>
                            
                            <span class="menu__checkbox">
                                <span class="menu__circle">
                                    <i class="fa-solid fa-check menu__checkmark"></i>
                                </span>
                            </span>
                        </button>

                        <button class="menu__dish-btn" type="button">
                            <span class="menu__dish-text">
                                <span class="menu__dish-name">Duck Foie Gras</span>
                                <span class="menu__dish-descrip">With black truffle shavings</span>
                            </span>
                            
                            <span class="menu__dish-price"><span class="menu__dish-euro">35&euro;</span></span>
                            
                            <span class="menu__checkbox">
                                <span class="menu__circle">
                                    <i class="fa-solid fa-check menu__checkmark"></i>
                                </span>
                            </span>
                        </button>

                        <button class="menu__dish-btn" type="button">
                            <span class="menu__dish-text">
                                <span class="menu__dish-name">Fried Egg</span>
                                <span class="menu__dish-descrip">Seasoned with truffle cream on a bed of caviar</span>
                            </span>
                            
                            <span class="menu__dish-price"><span class="menu__dish-euro">20&euro;</span></span>
                            
                            <span class="menu__checkbox">
                                <span class="menu__circle">
                                    <i class="fa-solid fa-check menu__checkmark"></i>
                                </span>
                            </span>
                        </button>
                    </div>
                </section>
              
                <section class="menu__section">
                    <h3 class="menu__section-title"><span class="underline">MAIN</span> DISH</h3>
                    
                    <br>

                    <div class="menu__dish-wrap">
                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Herb-Encrusted Steak</span>
                            <span class="menu__dish-descrip">With delicately sliced and seasoned vegetables</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">40&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Ox Tail Shepard's Pie</span>
                            <span class="menu__dish-descrip">With black truffle and pureed parsnips</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">25&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Filet of Sole</span>
                            <span class="menu__dish-descrip">With citrus dressing</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">44&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>
                    
                    </div>
                </section>

                <section class="menu__section">
                    <h3 class="menu__section-title"><span class="underline">DESS</span> ERTS</h3>
                    
                    <br>

                    <div class="menu__dish-wrap">
                        
                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Paris-Brest</span>
                            <span class="menu__dish-descrip">Revisited</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">25&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Chocolate Macaroons</span>
                            <span class="menu__dish-descrip">With vanilla ice cream</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">25&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>

                    <button class="menu__dish-btn" type="button">
                        <span class="menu__dish-text">
                            <span class="menu__dish-name">Chocolate Mousse</span>
                            <span class="menu__dish-descrip">With spices and black truffle</span>
                        </span>
                        
                        <span class="menu__dish-price"><span class="menu__dish-euro">25&euro;</span></span>
                        
                        <span class="menu__checkbox">
                            <span class="menu__circle">
                                <i class="fa-solid fa-check menu__checkmark"></i>
                            </span>
                        </span>
                    </button>
                    
                    </div>
                </section>
              
            </div>
        </article>
        
        <section class="order-button">
            <a class="order-button__whole" href="#">
                <p class="order-button__text"><strong>Order</strong></p>
            </a>
        </section>
    
    </main>

        <footer class="footer">
            <section class="footer__content">
                <img class="footer__logo" src="/assets/logo/ohmyfood.png" alt="ohmyfood">
                
                <div class="footer__ute">
                    <i class="fa-solid fa-utensils footer__icon"></i> 
                    <a class="footer__text" href="#"><strong>Suggest a restaurant</strong></a>
                </div>
                
                <div class="footer__part">
                    <i class="fa-solid fa-handshake-angle footer__icon"></i>
                    <a class="footer__text" href="#"><strong>Become a partner</strong></a>
                </div>
                
                <a class="footer__legal" href="#">Legal</a>
                
                <a class="footer__contact" href="recipient@gmail.com">Contact</a>
            </section>
        </footer>
    
</div>
    </body>
</html>
