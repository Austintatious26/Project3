<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>OhMyFood!</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="dist/css/main.css">  
        <script src="https://kit.fontawesome.com/597d66a59f.js" crossorigin="anonymous"></script>
    </head>
    
    <header>
        <img class="logo" src="/assets/logo/ohmyfood.png" alt="OhMyFood Logo">
    </header>

    <div class="holder">
        <div class="spinner"></div>   
    </div>
    
    <section class="location">
        <div class="location__pin">
            <i class="fa-solid fa-location-dot" ></i>
        </div>
        <h4 class="location__paris">Paris, Belleville</h4>
    </section>

    <section class="discover">
        <div class="discover_heading-text">
            <h2 class="discover__book">Book the menu you like</h2>
            <p class="discover__sub-book">Discover top-of-the-art restaurants we picked for you</p>
        </div>
        <a class="discover__button" href="#restaurants-card">
            <p class="discover__button-text"><strong>Explore our restaurants</strong></p>
        </a>
    </section>

    <section class="direc">
        <h2 class="direc__title">How it works</h2>

        <div class="direc__list">
            <p class="direc__text">
                <span class="direc__number">1</span>
                <span class="direc__btn">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    
                    Choose a restaurant
                </span>
            </p>

            <p class="direc__text">
                <span class="direc__number">2</span>
                <span class="direc__btn">
                    <i class="fa-solid fa-list-ul"></i>
                    
                    Create your menu
                </span>
            </p>

            <p class="direc__text">
                <span class="direc__number">3</span>
                <span class="direc__btn">
                    <i class="fa-solid fa-store"></i>
                    
                    Go enjoy it at the restaurant
                </span>
            </p>
        </div>
          
  </section>



    <section class="locations">
        <h2 class="locations__title" id="restaurants-card">Restaurants</h2>

        <div class="locations__holder">
            <section class="locations__card">
                <button type="button" class="locations__name-btn">
                    <span class=locations__wrap>
                        <a class="locations__card-link" href="palette.html">
                            <img class="locations__img" src="/assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
                        </a>
                    </span>
            

                    <span class="locations__name-text">
                        <span class="locations__name">The Full Palette</span>
                        <span class="locations__location">New York, New York</span>
                    </span>
                </button>

                <p class="locations__new">NEW</p>

                <div class="heart-holder">
                    <i class="fa-solid fa-heart solid"></i>
                    <i class="fa-regular fa-heart outline"></i>
                </div>

            </section>
        

            <section class="locations__card">
                <button type="button" class="locations__name-btn">
                    <span class=locations__wrap>
                        <a class="locations__card-link" href="enchanted.html">
                            <img class="locations__img-enchant" src="/assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">
                        </a>
                    </span>
                        
                    <span class="locations__name-text">
                        <span class="locations__name">The Enchanted Plate</span>
                        <span class="locations__location">New York, New York</span>
                    </span>

                </button>

                <p class="locations__new">NEW</p>

                <div class="heart-holder">
                    <i class="fa-solid fa-heart solid"></i>
                    <i class="fa-regular fa-heart outline"></i>
                </div>

            </section>
            

            <section class="locations__card">
                <button type="button" class="locations__name-btn">
                    <span class=locations__wrap>
                        <a class="locations__card-link" href="bastille.html">
                            <img class="locations__img" src="/assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastile">
                        </a>
                    </span>
                
                <span class="locations__name-text">
                    <span class="locations__name">Bastile</span>
                    <span class="locations__location">New York, New York</span>
                </span>
                </button>

                <div class="heart-holder">
                    <i class="fa-solid fa-heart solid"></i>
                    <i class="fa-regular fa-heart outline"></i>
                </div>

            </section>
        
            <section class="locations__card">
                <button type="button" class="locations__name-btn">
                    <span class=locations__wrap>
                        <a class="locations__card-link" href="gourmand.html">
                            <img class="locations__img" src="/assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="la Gourmand">
                        </a>
                    </span>
                
                <span class="locations__name-text">
                    <span class="locations__name">la Gourmand</span>
                    <span class="locations__location">New York, New York</span>
                </span>
                </button>

                <div class="heart-holder">
                    <i class="fa-solid fa-heart solid"></i>
                    <i class="fa-regular fa-heart outline"></i>
                </div>

            </section>
        </div>
        

    </section>

    <footer class="footer">
        <section class="footer__content">
            <img class="footer__logo" src="/assets/logo/ohmyfood.png" alt="ohmyfood">
            
            <div class="footer__ute">
                <i class="fa-solid fa-utensils footer__icon"></i> 
                <a class="footer__text" href="#"><strong>Suggest a restaurant</strong></a>
            </div>
            
            <div class="footer__part">
                <i class="fa-solid fa-handshake-angle footer__icon"></i>
                <a class="footer__text" href="#"><strong>Become a partner</strong></a>
            </div>
            
            <a class="footer__legal" href="#">Legal</a>
            
            <a class="footer__contact" href="recipient@gmail.com">Contact</a>
        </section>
    </footer>
